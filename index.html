<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Colearning - Login</title>
  </head>
  <body>
    <main>
      <section class="side">
        <img src="./imagens/img.svg" alt="Boneco ao lado do celular" />
      </section>

      <section class="main">
        <div class="login-container">
          <p class="title">Bem Vindo</p>
          <div class="separator"></div>
          <p class="welcome-message">
            Por favor, forneça a credencial de login para prosseguir e ter
            acesso a todos os nossos serviços
          </p>

          <form class="login-form">
            <div class="form-control">
              <input type="text" placeholder="Nome" />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-control">
              <input type="password" placeholder="Senha" />
              <i class="fa-solid fa-key"></i>
            </div>
          </form>
          <button class="submit">Login</button>
        </div>
      </section>
    </main>
  </body>
</html>
